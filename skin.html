<!DOCTYPE html>
<html>
<body>

<h2>Image Insertion</h2>

<form action="/skinPredict" method="post" enctype="multipart/form-data">
  <input type="file" id = 'image' name="image" accept="image/*">
  <input type="submit" value="Insert">
</form>

{% if image %}
<img src = "{{ image }}">
{% endif %}
{% if message %}
<p>{{ message }}</p>
{% endif %}

</body>
</html>
